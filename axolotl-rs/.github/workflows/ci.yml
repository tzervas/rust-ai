name: CI

on:
  push:
    branches: [main, dev, ci/**]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      peft_rs_ref:
        description: 'peft-rs git ref (branch, tag, or commit SHA)'
        required: false
        default: 'main'
      qlora_rs_ref:
        description: 'qlora-rs git ref (branch, tag, or commit SHA)'
        required: false
        default: 'main'
      unsloth_rs_ref:
        description: 'unsloth-rs git ref (branch, tag, or commit SHA)'
        required: false
        default: 'main'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Default refs for sister projects (can be overridden by PR description or workflow inputs)
  PEFT_RS_REF: ${{ github.event.inputs.peft_rs_ref || 'main' }}
  QLORA_RS_REF: ${{ github.event.inputs.qlora_rs_ref || 'main' }}
  UNSLOTH_RS_REF: ${{ github.event.inputs.unsloth_rs_ref || 'main' }}

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Extract PR dependency overrides
        if: github.event_name == 'pull_request'
        id: pr-deps
        run: |
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Patch sister project dependencies
        run: |
          bash .github/scripts/patch-dependencies.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Fetch dependencies (including sister projects)
        run: cargo fetch
        continue-on-error: true
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Build documentation
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Extract PR dependency overrides
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Patch sister project dependencies
        run: bash .github/scripts/patch-dependencies.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Fetch dependencies (including sister projects)
        run: cargo fetch
        continue-on-error: true
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2.62.33

      - name: Generate code coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Extract PR dependency overrides
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Patch sister project dependencies
        run: bash .github/scripts/patch-dependencies.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Fetch dependencies (including sister projects)
        run: cargo fetch
        continue-on-error: true
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Run cargo deny
        run: cargo deny check

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Extract PR dependency overrides
        run: |
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Patch sister project dependencies
        run: bash .github/scripts/patch-dependencies.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Fetch dependencies (including sister projects)
        run: cargo fetch
        continue-on-error: true
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true

      - name: Run benchmarks
        run: cargo bench --bench config_parsing --no-run

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Extract PR dependency overrides
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Patch sister project dependencies
        run: bash .github/scripts/patch-dependencies.sh

      - name: Setup Rust (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Fetch dependencies (including sister projects)
        run: cargo fetch
        continue-on-error: true
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true

      - name: Check MSRV
        run: cargo check
