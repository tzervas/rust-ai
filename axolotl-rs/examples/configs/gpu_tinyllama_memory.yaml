# TinyLlama-1.1B QLoRA Configuration for GPU Memory Validation
# Validates that 1.1B model fits in GPU memory with 4-bit quantization
#
# Requirements:
#   - GPU with ~2 GB VRAM (RTX 3060, RTX 4060, or better)
#   - Model: huggingface-cli download TinyLlama/TinyLlama-1.1B-Chat-v1.0
#
# Usage:
#   cargo test --features 'qlora cuda' -- --ignored test_gpu_tinyllama_memory
#
# Performance:
#   - ~50 steps in ~10 minutes
#   - Validates VRAM efficiency
#   - Tests QLoRA memory optimization

base_model: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
adapter: qlora
output_dir: "./outputs/tinyllama-gpu-memory"

lora:
  r: 8
  alpha: 16
  dropout: 0.0
  target_modules:
    - q_proj
    - v_proj

quantization:
  bits: 4
  quant_type: nf4
  double_quant: true
  block_size: 64

dataset:
  path: "./data/alpaca_100.jsonl"
  type: alpaca
  max_length: 256
  train_split: 1.0

training:
  epochs: 1
  batch_size: 1
  learning_rate: 0.0002
  weight_decay: 0.0
  logging_steps: 1
  save_steps: 100
  warmup_ratio: 0.1

seed: 42
