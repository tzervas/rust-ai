# LLaMA-2 7B QLoRA Configuration
# Optimized for single GPU with 24GB VRAM

base_model: meta-llama/Llama-2-7b-hf
adapter: qlora

lora:
  r: 64
  alpha: 16
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

quantization:
  bits: 4
  quant_type: nf4
  double_quant: true
  block_size: 64

dataset:
  path: ./data/train.jsonl
  format: alpaca
  max_length: 2048
  val_split: 0.05

training:
  epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  lr_scheduler: cosine
  warmup_ratio: 0.03
  weight_decay: 0.0
  max_grad_norm: 1.0
  save_steps: 500
  logging_steps: 10
  gradient_checkpointing: true
  mixed_precision: true

output_dir: ./outputs/llama2-7b-qlora
seed: 42
