# SmolLM2-135M QLoRA Configuration for Development
# Smallest viable LLaMA-architecture model for CPU testing
#
# Usage:
#   cargo run --features qlora -- train --config examples/configs/smollm2_qlora_dev.yaml

base_model: "HuggingFaceTB/SmolLM2-135M"
adapter: qlora
output_dir: "./outputs/smollm2-qlora-dev"

lora:
  r: 8
  alpha: 16
  dropout: 0.0
  target_modules:
    - q_proj
    - v_proj

quantization:
  bits: 4
  quant_type: nf4
  double_quant: true
  block_size: 64

dataset:
  path: "./data/alpaca_100.jsonl"
  type: alpaca
  max_length: 256
  train_split: 0.9

training:
  epochs: 1
  batch_size: 2
  learning_rate: 0.0002
  weight_decay: 0.0
  logging_steps: 10
  save_steps: 50
  warmup_ratio: 0.1

seed: 42
