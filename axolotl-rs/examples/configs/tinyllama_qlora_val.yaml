# TinyLlama-1.1B QLoRA Configuration for Validation
# Standard LLaMA-compatible model for GPU validation
#
# Requirements:
#   - GPU with ~2GB VRAM (RTX 3060+, GTX 1660+)
#   - Model: huggingface-cli download TinyLlama/TinyLlama-1.1B-Chat-v1.0
#   - Dataset: ./scripts/setup_e2e_validation.sh
#
# Usage:
#   cargo run --features 'qlora cuda' -- train --config examples/configs/tinyllama_qlora_val.yaml

base_model: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
adapter: qlora
output_dir: "./outputs/tinyllama-qlora-val"

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj

quantization:
  bits: 4
  quant_type: nf4
  double_quant: true
  block_size: 64

dataset:
  path: "./data/alpaca_5k.jsonl"
  type: alpaca
  max_length: 512
  train_split: 0.95

training:
  epochs: 3
  batch_size: 2
  learning_rate: 0.0001
  weight_decay: 0.01
  logging_steps: 50
  save_steps: 500
  warmup_ratio: 0.1

seed: 42
